<div class="modal-header header">
  <div class="d-flex flex-column">
    <span class="font-size-16 black-title-color bold">Add Car Brand</span>
    <span class="font-size-14 red-title-color">Setup new car brand</span>
  </div>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <div class="detail-content col-12 mt-4">
    <div class="col-12">
      <div class="d-flex flex-row">
        <div class="d-flex flex-column col-6">
          <span class="gray-color font-size-14 mb-3 pe-4">Brand Name</span>
          <div class="me-4">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        </div>
        <div class="d-flex flex-column col-6">
          <span class="gray-color font-size-14 mb-3">Brand Status</span>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Status</option>
            <option value="1">Active</option>
            <option value="2">Unactive</option>
          </select>
        </div>
      </div>
      <div class="d-flex flex-row my-5">
        <div class="d-flex flex-column col-12">
          <span class="gray-color font-size-14 mb-3">Brand description</span>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  <button type="button" class="btn btn-primary">Create Brand</button>
</div>
