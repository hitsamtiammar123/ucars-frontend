
<div *ngIf="product" class="detail-container">
  <div class="detail-haeding">
    <span class="font-size-24 cursor-pointer me-2"> < </span>
    <span class="font-size-24 semi-bold">Brand Details</span>
  </div>
  <div class="detail-content mt-5">
    <div class="col-6">
      <div class="d-flex flex-row">
        <div class="d-flex flex-column col-6">
          <span class="gray-color font-size-14 mb-3 pe-4">Brand Name</span>
          <span *ngIf="!isEdit; else elseBrand" class="black-color bold font-size-14">{{product.name}}</span>
          <ng-template #elseBrand>
            <div class="me-4">
              <input name="name" (ngModelChange)="modelChange('name')($event)"  [(ngModel)]="product.name" value="{{product.name}}" type="text" class="form-control">
              <p *ngIf="error_list.name"class="text-danger">This is error</p>
            </div>
          </ng-template>
        </div>
        <div class="d-flex flex-column col-6">
          <span class="gray-color font-size-14 mb-3">Brand Status</span>
          <span *ngIf="!isEdit; else elseStatus" class="black-color bold font-size-14">
            <app-breadcumb [status]="product.status"></app-breadcumb>
          </span>
          <ng-template #elseStatus>
            <select (ngModelChange)="modelChange('status')($event)" [(ngModel)]="product.status" class="form-select">
              <option [ngValue]="i.val" *ngFor="let i of status_list">
                {{i.label}}
              </option>
            </select>
            <p class="text-danger" *ngIf="error_list.status" (ngModelChange)="modelChange('status')">
              {{error_list.status}}
            </p>
          </ng-template>
        </div>
      </div>
      <div class="d-flex flex-row my-5">
        <div class="d-flex flex-column col-12">
          <span class="gray-color font-size-14 mb-3">Brand Image url</span>
          <span *ngIf="!isEdit; else elseImageUrl" class="black-color bold font-size-14">{{product.image_url}}</span>
          <ng-template #elseImageUrl>
            <input (ngModelChange)="modelChange('image_url')($event)" [(ngModel)]="product.image_url" class="form-control"/>
            <p class="text-danger" *ngIf="error_list.image_url" (ngModelChange)="modelChange('image_url')($event)">{{error_list.image_url}}</p>
          </ng-template>
        </div>
      </div>
      <div class="d-flex flex-row my-5">
        <div class="d-flex flex-column col-12">
          <span class="gray-color font-size-14 mb-3">Brand description</span>
          <span *ngIf="!isEdit; else elseDes" class="black-color bold font-size-14">{{product.description}}</span>
          <ng-template #elseDes>
            <textarea (ngModelChange)="modelChange('description')($event)" [(ngModel)]="product.description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <p *ngIf="error_list.description" class="text-danger">{{error_list.description}}</p>
          </ng-template>
        </div>
      </div>
      <button (click)="onEditClicked()" [disabled]="loading" class="btn btn-primary me-2">{{isEdit ? 'View Detail' : 'Edit Information'}}</button>
      <button (click)="onsaveChange()" [disabled]="loading" *ngIf="isEdit" class="btn btn-success">Save Change</button>
    </div>
  </div>

</div>
