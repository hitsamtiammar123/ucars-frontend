
<div class="detail-container">
  <div class="detail-haeding">
    <span class="font-size-24 cursor-pointer me-2"> < </span>
    <span class="font-size-24 semi-bold">Brand Details</span>
  </div>
  <div class="detail-content mt-5">
    <div class="col-6">
      <div class="d-flex flex-row">
        <div class="d-flex flex-column col-6">
          <span class="gray-color font-size-14 mb-3 pe-4">Brand Name</span>
          <span *ngIf="!isEdit; else elseBrand" class="black-color bold font-size-14">UCARS PTE LTD</span>
          <ng-template #elseBrand>
            <div class="me-4">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
          </ng-template>
        </div>
        <div class="d-flex flex-column col-6">
          <span class="gray-color font-size-14 mb-3">Brand Status</span>
          <span *ngIf="!isEdit; else elseStatus" class="black-color bold font-size-14">
            <app-breadcumb></app-breadcumb>
          </span>
          <ng-template #elseStatus>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Status</option>
              <option value="1">Active</option>
              <option value="2">Unactive</option>
            </select>
          </ng-template>
        </div>
      </div>
      <div class="d-flex flex-row my-5">
        <div class="d-flex flex-column col-12">
          <span class="gray-color font-size-14 mb-3">Brand description</span>
          <span *ngIf="!isEdit; else elseDes" class="black-color bold font-size-14">Ucars brand description</span>
          <ng-template #elseDes>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </ng-template>
        </div>
      </div>
      <button (click)="onEditClicked()" class="btn btn-primary me-2">{{isEdit ? 'View Detail' : 'Edit Information'}}</button>
      <button *ngIf="isEdit" class="btn btn-success">Save Change</button>
    </div>
  </div>

</div>
